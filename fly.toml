# fly.toml app configuration file generated for whtasapp-automation on 2024-10-09T23:41:02-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'whtasapp-automation'
primary_region = 'bog'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "persistent_volume"   # Nombre del volumen en Fly.io
  destination = "/app/persistent_volume" # Ruta dentro del contenedor donde se montar√° el volumen

[env]
TZ = "America/Bogota"